#============================================================================================    PRINTER SETTINGS

[skew_correction]	


[adxl345] # toolhead
cs_pin: nozzle_mcu:PA4
spi_speed: 5000000
axes_map: x,-z,y
spi_software_sclk_pin: nozzle_mcu:PA5
spi_software_mosi_pin: nozzle_mcu:PA7
spi_software_miso_pin: nozzle_mcu:PA6

# [lis2dw] # cartographer
# cs_pin: cartographer:PA3
# spi_bus: spi1

[resonance_tester]
accel_chip: adxl345    # toolhead
# accel_chip: lis2dw    # carto
accel_per_hz: 100                    # 75 default, 100 for more accurate testing
min_freq: 1
max_freq: 115
probe_points:
   110.75,110,10

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

[input_shaper]
##  A frequency (in Hz) of the input shaper for X or Y axis. 
#shaper_freq_x: 105.6
#shaper_type_x: 3hump_ei
#shaper_freq_y: 104.2
#shaper_type_y: 3hump_ei

damping_ratio_x: 0.1
damping_ratio_y: 0.1

[bed_mesh]
zero_reference_position: 112,112
speed: 250                           # 250 stock
mesh_min: 30,25                      # up to 30x30 if you have a weird spike bottom left of mesh
mesh_max: 210,210                     # 280 max before hitting rear plate screws on stock bed
probe_count: 40,40                   # tested 100x100 working
algorithm: bicubic                   # required for above 5x5 meshing
bicubic_tension: 0.0125               # default 0.08, booty had 0.025, shima has the sauce @ 0.0125
fade_start: 0.6
fade_end: 10.0

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 20000
# max_accel_to_decel: 30000
max_z_velocity: 30
square_corner_velocity: 5.0
max_z_accel: 500

[pause_resume]
recover_velocity: 100

[firmware_retraction]
retract_length: 0.4
retract_speed: 85 
unretract_speed: 80

[gcode_arcs]
resolution: 0.1

